{% extends 'base.html' %}
{% load static %}

{% block title %}書籍データ削除 | ShelfPort{% endblock %}

{% block active_book_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row text-center">
        <form method="POST">
            {% csrf_token %}
            <p>本当に削除しますか？</p>
            <button class="btn btn-danger" type="submit">削除</button>
            <a class="btn btn-secondary ml-2" href="{% url 'book:book_detail' object.pk %}">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
