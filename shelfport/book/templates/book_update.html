{% extends 'base.html' %}
{% load static %}

{% block title %}書籍データ更新 | ShelfPort{% endblock %}

{% block active_book_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">更新</button>
            <a class="btn btn-secondary ml-2" href="{% url 'book:book_detail' object.pk %}">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
