{% extends 'base.html' %}
{% load static %}

{% block title %}書籍データ作成 | ShelfPort{% endblock %}

{% block active_book_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">作成</button>
        </form>
    </div>
</div>
{% endblock %}
